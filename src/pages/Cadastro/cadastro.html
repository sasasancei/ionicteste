<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email Input"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" stacked>Senha</ion-label>
      <ion-input type="password" placeholder="Password Input"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label> Data de aniversario</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Genero</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Feminino</ion-option>
        <ion-option value="m">Masculino</ion-option>
        <ion-option value="m">NÃ£o declarado</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>
  <button ion-button (click)=" presentConfirm()">Cadastrar</button>
  
  
</ion-content>
